<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <ul>
                <li><button class="btn btn--active" data-for-tab="1">Main page</button></li>
                <li><button class="btn" id="all" data-for-tab="2">All tasks</button></li>
            </ul>
        </div>
        
        <div class="tabs_content tabs_content--active " data-tab="1">
            <h1>Todo app</h1>
            <fieldset>
                <legend>Add a todo</legend>
                <label for="title">Title: </label><input type="text" id="title" name="title"><br>
                <label for="desc">Description: </label><input type="text" name="desc" id="desc" placeholder="additional data"></input><br>
                <button type="submit" id="add">Add</button>
            </fieldset>
            <button class="btn_view" id="view"></button>
        </div>
        <div class="tabs_content" id="main" data-tab="2">
            <h1>Todo app</h1>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
